<div class="container-fluid">
    <div class="row hero-scene text-white text-center">
        <div class="hero-scene-content">
            <h1>Ma réservation</h1>
        </div>
    </div>
</div>



<div class="container p-5">
    <form>
        <div class="mb-3">
            <label for="exampleInputNom" class="form-label">Nom</label>
            <input placeholder="Votre nom" type="text" class="form-control" id="exampleInputNom">
        </div>
        <div class="mb-3">
            <label for="exampleInputPreNom" class="form-label">Prénom</label>
            <input placeholder="Votre prénom" type="text" class="form-control" id="exampleInputPreNom">
        </div>
        <div class="mb-3">
            <label for="Allergies" class="form-label">Allergies</label>
            <input placeholder="Vos allergies (arachides, fruits de mer...)" type="text" class="form-control" id="Allergies">
        </div>
        <div class="mb-3">
            <label for="ConviveNb" class="form-label">Nombres de convives</label>
            <input placeholder="Nombre de convives habituel" type="number" class="form-control" id="ConviveNb">
        </div>
        
        <div class="mb-3">
            <label for="dateBook" class="form-label">Date</label>
            <input placeholder="12/06/2023" type="date" class="form-control" id="dateBook">
        </div>
        
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Soir
                </label>
              </div>
        </div>
        
        <div class="mb-3">
            <label for="dateBook" class="form-label">Heure</label>
            <select class="form-control" id="dateBook">
                <option>12:00</option>
                <option>12:15</option>
                <option>12:30</option>
                <option>12:45</option>
                <option>13:00</option>
                <option>13:15</option>
                <option>13:30</option>
                <option>13:45</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary m-auto">Réserver</button>
            <button type="button" class="btn btn-danger m-auto">Annuler</button>
          </div>
    </form>
</div>
