<div class="container-fluid">
    <div class="row hero-scene text-white text-center">
        <div class="hero-scene-content">
            <h1>La galerie</h1>
        </div>
    </div>
</div>

<div class="container pt-3">
    <div class="text-center">
        <button  data-bs-toggle="modal" data-bs-target="#modalEditionImage"  class="btn btn-primary">Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-md-3">
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="rounded w-100" src="../images/chef.jpg"/>
                <p class="titre-image" id="titre-image-1">Titre
                </p>
                <div class="action-image-buttons">
                    <button data-bs-toggle="modal" data-bs-target="#modalSuppressionImage" class="btn btn-outline-light" type="button"><i class="bi bi-trash3"></i></button>
                    <button data-bs-toggle="modal" data-bs-target="#modalEditionImage" class="btn btn-outline-light" type="button"><i class="bi bi-pencil-square"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="rounded w-100" src="../images/food.jpg"/>
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="rounded w-100" src="../images/resto.jpg"/>
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="rounded w-100" src="../images/saumon.jpg"/>
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="rounded w-100" src="../images/vins.jpg"/>
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="rounded w-100" src="../images/FondHeroScene.jpg"/>
                <p class="titre-image">Titre</p>
            </div>
        </div>
          
    </div>
</div>

<div class="text-center">
    <a href="/book" class="btn btn-primary">Réserver</a>
</div>
<!-- Modal d'édition -->
<div class="modal fade" id="modalEditionImage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputTitre" class="form-label">Titre</label>
                        <input placeholder="Titre de l'image" type="text" class="form-control" id="exampleInputTitre">
                    </div>
                    <div class="mb-3">
                        <label for="FileImage" class="form-label">Fichier</label>
                        <input type="file" class="form-control" id="FileImage">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary m-auto">Enregistrer</button>
                        <button type="button" class="btn btn-danger m-auto">Supprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de suppression -->
<div class="modal fade" id="modalSuppressionImage" tabindex="-1" aria-labelledby="modalSuppressionImageLabeL" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-danger" id="modalSuppressionImageLabeL">Voulez-vous supprimer cette image ?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <p>Titre de l'image</p>
                    </div>
                    <div class="mb-3">
                        <img class="rounded w-100" src="../images/FondHeroScene.jpg"/>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-danger m-auto">Supprimer</button>
                        <button type="button" class="btn btn-secondary m-auto"  data-bs-dismiss="modal" aria-label="Close">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
